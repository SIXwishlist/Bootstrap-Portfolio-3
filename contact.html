<body>

        <nav class="navbar navbar-expand-lg navbar-light" id="topNav">
                <a class="navbar-brand" href="#">Kyle Folkerth</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">

        <div class="container">

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-8 mainContent">
                    <h2 id="contactHeader">Contact</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="nameInput">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="messageText">Your message</label>
                            <textarea class="form-control" id="messageText" rows="10"></textarea>
                        </div>                        
                        <button type="submit" class="btn btn-primary margin-bottom" id="submitButton">Submit</button>

                    </form>

                </div>
                <div class="col-md-1">

                </div>

                    <a class="sideBarItem" href="https://github.com/kfolkerth/">
